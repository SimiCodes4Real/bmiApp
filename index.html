<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BMI App</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h2 class="txt-center">Body Mass Index(BMI) App Updated</h2>
  <div class="bmi-wrapper">
      <h3>BMI Calculator</h3>
    <div class="form-wrapper">
      <form action="" id="bmi-form" method="POST">
        <div class="input">
          <div class="form-group">
          <label>Height in CM</label>
          <input type="text" class="form-control" id="height">
        </div>
        <div class="form-group">
          <label>Weight in KG</label>
          <input type="text" class="form-control" id="weight">
        </div>
        <div class="txt-center">
          <button type="button" class="btn">Calculate</button>
        </div>
        </div>
        <div class="BMI-range txt-center f-size">
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
  </div>
    <div class="footer d-flex">
      <div class="footer-content1">
        <p>&copy; Copyright, 2020. All right reserved</p>
      </div>
      <div class="footer-content2">
        <p>Designed by SimiCodes</p>
      </div>
    </div>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/index.js"></script>
</html>
